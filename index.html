<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
        <title>Starbucks Store Locator LA</title>
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
        <link rel="stylesheet" href="/style/style.css">

        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="title"> Store Locator </div>
        
        <div class="search-container">
            <div class="search">
                <i class="far fa-window-close cancel" onclick="cancel()"></i>
                <input id="zip-code-input" type="text" placeholder="Enter Zip">
                <i class="fas fa-search" onclick="searchStores()"></i>
            </div>
        </div> 

        <div class="store-list-container">
            <div class="store-list">
                <div class="store-container">
                    <div class="store-container-background">
                        <div class="store-info-container">
                            <div class="store-address">
                                <span>257 S. La Cienega Blvd.</span>
                                <span>Beverly Hills, CA 90211</span>
                            </div>
                            <div class="store-phone-number">310-659-9562</div>
                        </div>
                        <div class="store-number-container">
                            <div class="store-number">1</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="map"></div>
    
        <script src="/js/store-data.js"></script>
        <script src="/js/index.js"></script>   
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCguI75AX4xBwgdINTLe6X7_pbGBnNjAUM&callback=initMap">
        </script>
    </body>
</html>
